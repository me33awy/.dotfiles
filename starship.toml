add_newline = false

[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➟"
# [character]      # The name of the module we are configuring is "character"
use_symbol_for_status = true
symbol = "  ❯"     # The "symbol" segment is being set to "➜"
error_symbol = "  ✗"
style_success = "bold #00A652"
style_failure = "bold #df382c"

[git_branch]
symbol = 'branch '
truncation_length = 4
truncation_symbol = ''

[git_status]
conflicted = 'p '
ahead = 'ahead '
behind = '😰 '
diverged = '😵 '
up_to_date = ' ✓ '
untracked = 'untracked'
stashed = 'stashed'
modified = 'modified'
staged = '[++\($count\)](green)'
renamed = 'renamed'
deleted = 'deleted'

# ~/.config/starship.toml

[sudo]
style = 'bold italic green'
symbol = 'sudo '
disabled = true

