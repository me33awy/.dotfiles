[line_break]
disabled = true
[aws]
style = "bold #ffb86c"

[character]
error_symbol = "[>](bold #ff5555)"
success_symbol = "[>](bold #ff5555)"

[directory]
style = "bold #8ec07c"
truncation_length = 1

[git_branch]
symbol = 'branch '
truncation_length = 4
truncation_symbol = ''
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"
